<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<title>Document</title>
</head>

<body style="text-align: center;">
	<h1 style="color: green">
		Word counts
	</h1>

	<p>
		Type in the textbox and click on
		the button to count the words
	</p>

	<textarea id="inputField" rows=10 cols="60"style="Display:block;width:100%; height:200px;border-radius:8px;box-sizing: border-box;resize:none">
	</textarea>
	<br><br>

	<button onclick="countWords()">
		Count Words
	</button>
	<br><br>

	<p> Word Count:
		 <!-- id="show">0</spa<spann> -->
            <div id="show">

            </div>
	</p>

	<script>
		function countWords() {

			// Get the input text value
			let text = document
				.getElementById("inputField").value;

			// Initialize the word counter
			let numWords = 0;

			// Loop through the text
			// and count spaces in it 
			for (let i = 0; i < text.length; i++) {
				let currentCharacter = text[i];

				// Check if the character is a space
				if (currentCharacter == " ") {
					numWords += 1;
				}
			}

			// Add 1 to make the count equal to
			// the number of words 
			// (count of words = count of spaces + 1)
			numWords += 1;

			// Display it as output
			document.getElementById("show")
				.innerHTML = numWords;
		}
	</script>
</body>

</html>
